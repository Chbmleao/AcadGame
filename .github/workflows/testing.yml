name: Testing code on pull requests

on:
  pull_request:
    branches: [ "main", "development" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'


    - name: Shutting down mysql (SUDO)
      run: sudo service mysql stop

    - name: Setting up mysql
      uses: mirromutth/mysql-action@v1.1
      with:
        host port: 3800 # Optional, default value is 3306. The port of host
        container port: 3307 # Optional, default value is 3306. The port of container
        character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
        collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
        mysql version: '8.0' # Optional, default value is "latest". The version of the MySQL
        mysql database: 'test_db' # Optional, default value is "test". The specified database which will be create
        mysql user: 'tester' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
        mysql password: 'testerFalso123' # Required if "mysql user" exists. The password for the "mysql user"

    - run: sudo service mysql restart
    - run: sudo mysql
    - run: GRANT ALL PRIVILEGES ON *.* TO 'tester'@'localhost'
    - run: exit
    - run: npm ci
      working-directory: server
    - run: npm run build --if-present
      working-directory: server
    - run: npm test
      working-directory: server
    

      env:
        PRODUCTION_DB_NAME: acad_db
        PRODUCTION_DB_USER: acad_user
        PRODUCTION_DB_PASSWORD: senhaFalsa123
        PRODUCTION_DB_HOST: localhost
        PRODUCTION_DB_PORT: 9001
        PRODUCTION_DB_DIALECT: mysql

        PRODUCTION_EXPRESS_PORT: 3001

        PRODUCTION_JWT_SECRET: "greenEyedBlackKittens12345678910"
        PRODUCTION_COOKIE_DURATION: "1d"

        TEST_DB_NAME: test_db
        TEST_DB_USER: tester
        TEST_DB_PASSWORD: testerFalso123
        TEST_DB_HOST: localhost
        TEST_DB_PORT: 9009
        TEST_DB_DIALECT: mysql

        TEST_EXPRESS_PORT: 3001

        TEST_JWT_SECRET: "greenEyedBlackKittens12345678910"
        TEST_COOKIE_DURATION: "1d"
