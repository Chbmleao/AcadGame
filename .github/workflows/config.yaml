name: Testing code on pull requests

env:
  PRODUCTION_DB_NAME: testdb
  PRODUCTION_DB_USER: root
  PRODUCTION_DB_PASSWORD: 123456
  PRODUCTION_DB_HOST: localhost
  PRODUCTION_DB_PORT: 3036
  PRODUCTION_DB_DIALECT: mysql

  PRODUCTION_EXPRESS_PORT: 3001

  PRODUCTION_JWT_SECRET: 'greenEyedBlackKittens12345678910'
  PRODUCTION_COOKIE_DURATION: '1d'

  TEST_DB_NAME: testdb
  TEST_DB_USER: root
  TEST_DB_PASSWORD: 123456
  TEST_DB_HOST: localhost # For node versions 16.x "localhost" works just fine. For 18.x versions of node, you have to use 127.0.0.1 to prevent errors.
  TEST_DB_PORT: 3036
  TEST_DB_DIALECT: mysql

  TEST_EXPRESS_PORT: 3001

  TEST_JWT_SECRET: 'greenEyedBlackKittens12345678910'
  TEST_COOKIE_DURATION: '1d'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Start containers
        run: docker-compose -f "./docker/docker-compose.yml" up -d --build

      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          echo "Back-end Server Tests"
          cd server 
          npm run test
          cd ..

      - name: Stop containers
        if: always()
        run: docker-compose -f "./docker/docker-compose.yml" down
